<ng-container *ngIf="!loading && gstDetailsList && gstDetailsList.length > 0">
<div nz-row >
    <div nz-col nzSpan="24" style='text-align: left'>

        <button nz-button nzType="primary" (click)='download()' [nzLoading]='downloading'>
            Download Excel
        </button>
       

    </div>
</div>

<div nz-row> &nbsp; </div>

</ng-container>
<div style='overflow:auto;width:100%;height:100%'>
<nz-table #basicTable nzShowPagination=false nzBordered [nzData]="['']" [nzLoading]="loading">
    <thead>
        <tr>

            <th> # </th>

            <th> Subscription Date </th>
            <th> Customer Id </th>
            <th> Customer Name </th>
            <th> Taxable Amount </th>
            <th> CGST (9%) </th>
            <th> SGST (9%)</th>
            <th> TOTAL GST </th>


        </tr>
    </thead>

    <tbody>
    <tr *ngFor="let data of gstDetailsList; index as i">

        <td>{{ (i+1) }}</td>
        <td>{{ data.date }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
      <ng-container *ngIf="data.date < '2021-12-01'">

        <td>1016</td>
        <td>91.50</td>
        <td>91.50</td>
        <td>183</td>
        </ng-container>

        <ng-container *ngIf="data.date > '2021-12-01'">

            <td>846.61</td>
            <td>76.19</td>
            <td>76.19</td>
            <td>152.39</td>
            </ng-container>
            



    </tr>


</tbody>
</nz-table>
</div>
