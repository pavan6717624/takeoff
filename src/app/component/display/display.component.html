<div style='padding:15px;overflow:auto;width:100%; height:90%;'>
    <h3> ----- Your TAKEOFF Structure</h3>

    <div nz-row>
        <div nz-col nzSpan="24" style='text-align: center'>
            <ng-container *ngIf='status'><br /><br />
                <!-- <nz-spin nzSimple [nzSize]="'large'"></nz-spin> -->


                <ng-template #indicatorTemplate>
                    <span style='color:#fd6951'>
                        <i nz-icon style='font-size:30px ; ' nzType="loading"></i>
                        <br /> <b>Fetching Details...</b> </span></ng-template>
                <nz-spin nzSimple [nzIndicator]="indicatorTemplate" [nzSize]="'large'"></nz-spin>

            </ng-container>
            &nbsp;

        </div>


    </div>
    <div style='overflow:auto;'>
    <div nz-row>
        <div nz-col nzSpan="24" style='text-align: center'>

            <div style='text-align: center' class="tf-tree example" [innerHTML]="structure"></div>

        </div>
    </div>
</div>
</div>
